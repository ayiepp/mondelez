<!DOCTYPE html>
<html>
<head>
	<title>BMI / CALORIES CALCULATOR</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="image/icon.png">
</head>
<body>
	<header>
		<div class="main">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="aboutus.html">About Us</a></li>
			</ul>
		</div>
		<div class="title" style="border: 1px solid white; width: 30%; padding-top: 50px; padding-bottom:  30px;background-color: rgba(100, 100, 100, 0.3);">
		<center>
		<h3>BMI CALCULATOR</h3>
		<br>
			<form>
				<table style="width: 80%; margin-bottom: 30px;">
					<tr>
						<td>Weight(KG) : </td>
						<td><input type="text" id="weight"><br></td>
					</tr>
					<tr>
						<td>Height(M) : </td>
						<td><input type="text" id="height"><br></td>						
					</tr>
					<tr>
						<td>Age : </td>
						<td><input type="text" id="age"><br></td>						
					</tr>
					<tr>
						<td>Gender: </td>
						<td><select id="gender" style="width: 72%">
							<option value="male">Male</option>
							<option value="female">Female</option>
							</select><br></td>	
					</tr>
					<tr>
						<td>Activity Level : </td>
						<td>				
							<select id="activity" style="width: 72%">
							<option value="low">Low Activity</option>
							<option value="medium">Medium Activity</option>
							<option value="high">Heavy Activity</option>
							</select><br>
						</td>
					</tr>
				</table>
				<br>
				<button type="button" class="button2" onclick="calculate()">Calculate</button><br>
			</form>
		</center>
		
			

		</div>
		
		<div class="title2" style="color: white;">
				<center>
				<label id="bmi"></label><br>
				<label id="category"></label><br>
				<label id="risk"></label><br>
				<label id="activities"></label><br>		
				</center>
		</div>

	</header>
	<footer class="footer-area bg-f">
		<div class="copyright">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<p class="company-name"><a>All Rights Reserved. &copy; 2021 || ITT588 || For Group Project Purpose Only</a></p>
					</div>
				</div>
			</div>
		</div>
	</footer>
</body>

<script type="text/javascript">

	function calculate()
	{
		var weight = document.getElementById("weight").value;
		var height = document.getElementById("height").value;
		var activity = document.getElementById("activity").value;
		var age = document.getElementById("age").value;
		var gender = document.getElementById("gender").value;

		var heightsquare = height * height;
		var bmi = weight/heightsquare;

		var category = "";
		var risk = "";

		
		if (weight == "" || height==""|| age=="") {
			alert("Please Fill in the infomation");
			return process.abort();

		}
					
		if (bmi >= 40) 
		{
			category = "Very Severely Obese";
			risk = "Very High Risk";
		}
		else if (bmi >= 35 && bmi <= 39.9) 
		{
			category = "Severely Obese";
			risk = "High Risk";
		}
		else if (bmi >= 30 && bmi <= 34.9) 
		{
			category = "Moderately Obese";
			risk = "Medium Risk";
		}
		else if (bmi >= 25 && bmi <= 29.9) 
		{
			category = "Overweight";
			risk = "Enchanced Risk";
		}
		else if (bmi >= 18.5 && bmi <= 24.9) 
		{
			category = "Normal";
			risk = "Low Risk";
		}
		else if (bmi <= 18.4) 
		{
			category = "Underweight";
			risk = "Malnutrition Risk";
		}


		var bmr = 0.0;

		if (gender = "female") 
		{
			bmr = 655.1 + (9.6 * weight) + (1.9 * height) / (4.7 * age); 
		}
		else if (gender = "male") 
		{
			bmr = 66.5 + (13.8 * weight) + (5 * height) / (6.8 * age);
		}

		var bmrtotal = 0.0;

		if (activity = "low") 
		{
			bmrtotal = bmr * 1.2;
		}
		else if (activity = "medium") 
		{
			bmrtotal = bmr * 1.3;
		}
		else if (activity = "high")
		{
			bmrtotal = bmr * 1.4;
		}

        document.getElementById("bmi").innerHTML = bmi;
        document.getElementById("category").innerHTML = category;
        document.getElementById("risk").innerHTML = risk;
        document.getElementById("activities").innerHTML = Math.round(bmrtotal) + " kcal";        

	}
</script>
</html>
